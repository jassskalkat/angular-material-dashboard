<mat-toolbar class="mat-elevation-z3">
  <button (click)="collapsed.set(!collapsed())" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [style.width]="sidenavWidth()" mode="side" opened>
    <app-custom-sidenav [collapsed]="collapsed()"/>
  </mat-sidenav>

  <mat-sidenav-content [style.margin-left]="sidenavWidth()" class="content">
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
